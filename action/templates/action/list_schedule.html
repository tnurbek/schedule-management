{% extends 'action/base.html' %}
{% load static %}
{% block jumbotron %}
    <br><br>
{% endblock %}

{% block content %}
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Choose a corresponding file</h2>
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-check-circle"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 offset-sm-0 offset-md-0 offset-lg-0">
            <table class="table table-sm table-bordered table-hover">
                <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>File</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file.id }}</td>
                        <td>{{ file.title }}</td>
                        <td>{{ file.file }}</td>
                        <td><a href="{% url 'schedule' file.id %}" class="btn-sm btn-success">USE THIS</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
